<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr=[1,2,3,4];
        for(var j in arr){
            document.write(arr[j]+"<br>");
        }
    </script>
</head>
<body>
    <h1>Array check</h1>
    <script lang="text/javascript">
    //var ele=document.getElementById('sub1');
    var arr=[1,2,3,4];
    
        for(var j in arr){
            document.write("<h2>"+arr[j]+"</h2>");
           // elem.innerHTML+=arr[j];
        }
    </script>
    <h1 id="ch">This must change</h1>
    <script lang="text/javascript">
    var elem=document.getElementById("ch");
    var arr=[4,5,6,7,8];
    for(var j in arr){
        elem.innerHTML+=arr[j];
    }
    </script>
</body>
</html>
